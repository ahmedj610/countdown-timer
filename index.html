<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Result Countdown</title>

  <body>


    
    
   <div class="main">

        <div class="title">

            <!-- <div class="label">
                <div class="days">Days</div>
                <div class="hours">Hours</div>
                <div class="minutes">Minutes</div>
                <div class="seconds">Seconds</div>
            </div> -->
        </div>
        <div class="timer">

            <div id="seconds"><p class="timer-values">00</p><div class="label">Seconds</div></div>
            <!-- <div class="label">Days</div>
            <div class="label">Hours</div>
            <div class="label">Minutes</div>
            <div class="label">Seconds</div> -->
        </div>
    </div>
    <div class="expired">

    </div>
